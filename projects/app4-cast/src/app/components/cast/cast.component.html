<div class="scrolling-wrapper">
  <mat-card
    [attr.data-test-selector]="'actorCard' + actor.cast_id"
    *ngFor="let actor of cast"
    (click)="getActor(actor.name)"
  >
    <img
      [src]="actor.profile_path! | poster : 'w500'"
      [alt]="actor.name"
      class="img-thumbnail"
    />
    <mat-card-content>
      <p>
        <strong>{{ actor.name | slice : 0 : 30 }}</strong>
      </p>
      <p>{{ actor.character | slice : 0 : 30 }}</p>
    </mat-card-content>
  </mat-card>
</div>
