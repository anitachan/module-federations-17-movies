<mat-accordion [multi]="true" class="example-headers-align">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title> Synopsis </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>
    {{ movie.overview }}
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title> Budget </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>
    $ {{ movie.budget }}
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title> Genres </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip *ngFor="let genre of genres"> {{ genre.name }}</mat-chip>
    </mat-chip-list>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title> Homepage </mat-panel-title>
      <mat-panel-description>
        <mat-icon>language</mat-icon>
        <a mat-button [href]="movie.homepage" target="_blank">{{
          movie.homepage
        }}</a>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title> Rating </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>
    <app-star-rating
      [rating]="movie.vote_average"
      [starCount]="10"
      color="yellow"
      [showVotes]="true"
    ></app-star-rating>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title> Selected Actor </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>
    {{ selectedActor }}
  </mat-expansion-panel>
</mat-accordion>
